<h2 class="ui olive centered header">{{'Send us a message'|_}}</h2>

        <label for="name">Name</label>

    </div>
    <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" value="" placeholder="example@example.com">
    </div>
    <div class="field">
        <label for="content">Message</label>
        <textarea name="content" value="" placeholder="How can we help you!"></textarea>
    </div>
    <div class="field">
        <button type="submit" class="ui olive button" value="send">Send</button>
    </div>
</form>

<h2 class="ui olive centered header">
    {{'or Reach us'|_}}
</h2>

   <div class="column ten wide">
     <div class="ui basic segment">
       <i class="medium phone middle aligned icon"></i>{{'content.phone'|_}}
       <br>
       <i class="medium envelope middle aligned icon"></i><a>{{'contact.email'|_}}</a>
       <p><i class="pin middle aligned medium icon"></i>{{'contact.address'|_}}</p>
     </div>
   </div>
</div>

<form class="ui form" data-request="onSend">
  <div class="field">
    <label for="name">Name</label>
    <input type="text" name="name" value="" placeholder="Lastname, First Name">
  </div>
  <div class="field">
    <label for="email">Email</label>
    <input type="text" name="email" value="" placeholder="example@example.com">
  </div>
  <div class="field">
    <label for="content">Message</label>
    <textarea name="content" value="" placeholder="How can we help you!"></textarea>
  </div>
  <div class="field">
    <button type="submit" class="ui olive button">Send</button>
  </div>
</form>
